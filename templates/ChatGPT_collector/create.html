<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base_chatGPTpage.html" %} {% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 提交问题 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action="." enctype="multipart/form-data">
{#            enctype="multipart/form-data"这个属性的意思是表单提交时不对字符编码。表单里带有文件时，一定要加上它。#}
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}

                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="apikey">请输入你的OpenAI账户api_key：</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="apikey" name="apikey">
                </div>

                <!-- 文章标签 -->
                <div class="form-group">
                    <label for="payload">请输入你的提问内容:</label>
                    <input type="text" class="form-control col-3" id="payload" name="payload"
                    >
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>

                <p>注意：答案生成可能需要10-30秒，请耐心等待</p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
